<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendifyMM - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --info: #0984e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin: 30px 0 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .total-summary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .total-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
        }

        .team-section {
            margin-top: 50px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-member {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-align: center;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .team-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid var(--primary);
        }

        .team-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .team-role {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .team-contact {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .team-contact a {
            color: var(--dark);
            transition: color 0.3s ease;
        }

        .team-contact a:hover {
            color: var(--primary);
        }

        .marquee {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe, #6c5ce7);
            color: white;
            padding: 15px 0;
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .total-amount {
                font-size: 2rem;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }

            .marquee-content {
                font-size: 1rem;
            }
        }

        /* 3D Text Animation */
        .text-3d {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 3px 0 #bbb, 
                0 4px 0 #b9b9b9, 
                0 5px 0 #aaa, 
                0 6px 1px rgba(0,0,0,.1), 
                0 0 5px rgba(0,0,0,.1), 
                0 1px 3px rgba(0,0,0,.3), 
                0 3px 5px rgba(0,0,0,.2), 
                0 5px 10px rgba(0,0,0,.25), 
                0 10px 10px rgba(0,0,0,.2), 
                0 20px 20px rgba(0,0,0,.15);
            animation: colorChange 8s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            56% { color: #0000ff; }
            70% { color: #4b0082; }
            84% { color: #9400d3; }
            100% { color: #ff1493; }
        }

        /* Loading spinner */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cs1.socpanel.com/cs1/panel_logos/tcMr5WkhbbBOwGmGkAGAtAjgHJQUJpEqHxzd8dKc.jpg" alt="TrendifyMM Logo" class="logo">
            <h1>TrendifyMM Admin Dashboard</h1>
        </header>

        <div class="total-summary">
            <h2>စုစုပေါင်း အသုံးပြုမှု</h2>
            <div class="total-amount" id="total-amount">Loading...</div>
            <p>Total Usage in MMK</p>
        </div>

        <h2 class="section-title">အသုံးပြုမှု့ဇယား</h2>
        <div class="card">
            <div class="loader" id="usage-loader"></div>
            <div class="table-responsive">
                <table id="usage-table">
                    <thead>
                        <tr>
                            <th>အသုံးပြု့အမည်</th>
                            <th>USD</th>
                            <th>အသုံးအမောက် (MMK)</th>
                        </tr>
                    </thead>
                    <tbody id="usage-data">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="team-section">
            <h2 class="section-title">TrendifyMM Team Adminများ</h2>
            <div class="loader" id="team-loader"></div>
            <div class="team-grid" id="team-data">
                <!-- Team data will be loaded here -->
            </div>
        </div>

        <div class="marquee">
            <div class="text-3d marquee-content" id="animated-text">https://trendifymm.com - The Best Platform in Myanmar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show loaders
            document.getElementById('usage-loader').style.display = 'block';
            document.getElementById('team-loader').style.display = 'block';

            // Fetch data from API 2 (Usage data)
            fetch('https://script.google.com/macros/s/AKfycbwJen__jUQPlAB1wqjigVIJ5bpORzRcPjYgBlf7fDLBbIYaQQd3hRrUpRBFh049kJFuzQ/exec')
                .then(response => response.json())
                .then(data => {
                    // Hide loader
                    document.getElementById('usage-loader').style.display = 'none';

                    // Calculate total MMK
                    let totalMMK = 0;
                    data.forEach(item => {
                        totalMMK += parseFloat(item.amtMMK) || 0;
                    });

                    // Display total amount
                    document.getElementById('total-amount').textContent = totalMMK.toLocaleString() + ' MMK';

                    // Populate usage table
                    const tbody = document.getElementById('usage-data');
                    tbody.innerHTML = '';
                    
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        
                        const usernameCell = document.createElement('td');
                        usernameCell.textContent = item.usename || 'N/A';
                        
                        const usdCell = document.createElement('td');
                        usdCell.textContent = item.amtUSD ? parseFloat(item.amtUSD).toLocaleString() + ' USD' : 'N/A';
                        
                        const mmkCell = document.createElement('td');
                        mmkCell.textContent = item.amtMMK ? parseFloat(item.amtMMK).toLocaleString() + ' MMK' : 'N/A';
                        
                        row.appendChild(usernameCell);
                        row.appendChild(usdCell);
                        row.appendChild(mmkCell);
                        
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching usage data:', error);
                    document.getElementById('usage-loader').style.display = 'none';
                    document.getElementById('usage-data').innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--danger);">Error loading data. Please try again later.</td></tr>';
                });

            // Fetch data from API 1 (Team data)
            fetch('https://script.google.com/macros/s/AKfycbxMsxL_u-AjIbGXLsSILusDpgpoEyrCeOOWBFSrzYNnqanJ07v7Te9H6qyQnLlnKzdX/exec')
                .then(response => response.json())
                .then(data => {
                    // Hide loader
                    document.getElementById('team-loader').style.display = 'none';

                    // Populate team grid
                    const teamGrid = document.getElementById('team-data');
                    teamGrid.innerHTML = '';
                    
                    data.forEach(member => {
                        const memberCard = document.createElement('div');
                        memberCard.className = 'team-member';
                        
                        const avatar = document.createElement('img');
                        avatar.src = member.Photo || 'https://via.placeholder.com/100';
                        avatar.alt = member.Name;
                        avatar.className = 'team-avatar';
                        
                        const name = document.createElement('h3');
                        name.className = 'team-name';
                        name.textContent = member.Name || 'N/A';
                        
                        const note = document.createElement('p');
                        note.className = 'team-role';
                        note.textContent = member.Note || 'Admin';
                        
                        const contact = document.createElement('div');
                        contact.className = 'team-contact';
                        
                        if (member.Email) {
                            const emailLink = document.createElement('a');
                            emailLink.href = `mailto:${member.Email}`;
                            emailLink.title = 'Email';
                            emailLink.innerHTML = '<i class="fas fa-envelope"></i>';
                            contact.appendChild(emailLink);
                        }
                        
                        if (member.Phone) {
                            const phoneLink = document.createElement('a');
                            phoneLink.href = `tel:${member.Phone}`;
                            phoneLink.title = 'Phone';
                            phoneLink.innerHTML = '<i class="fas fa-phone"></i>';
                            contact.appendChild(phoneLink);
                        }
                        
                        memberCard.appendChild(avatar);
                        memberCard.appendChild(name);
                        memberCard.appendChild(note);
                        memberCard.appendChild(contact);
                        
                        teamGrid.appendChild(memberCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching team data:', error);
                    document.getElementById('team-loader').style.display = 'none';
                    document.getElementById('team-data').innerHTML = '<div style="text-align: center; color: var(--danger); width: 100%;">Error loading team data. Please try again later.</div>';
                });

            // Animated text content
            const messages = [
                "https://trendifymm.com - The Best Platform in Myanmar",
                "https://trendifymm.com - Premium Services Available",
                "https://trendifymm.com - Join Us Today!",
                "https://trendifymm.com - Your Trusted Partner",
                "https://trendifymm.com - Quality Guaranteed"
            ];

            let currentMessage = 0;
            const animatedText = document.getElementById('animated-text');

            function changeMessage() {
                animatedText.textContent = messages[currentMessage];
                currentMessage = (currentMessage + 1) % messages.length;
            }

            // Change message every 5 seconds
            setInterval(changeMessage, 5000);
        });
    </script>
</body>
</html>
